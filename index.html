    <link rel="stylesheet" href="assets/css/all.min.css">

</head>
<body>
    <header class="vh-100 d-flex justify-content-center align-items-start flex-wrap position-relative">
        <nav class="navbar navbar-expand-lg w-100">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Recipes</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              <div class="collapse navbar-collapse" id="navbarSupportedContent">

                  <li class="nav-item">

                  <li class="nav-item">

      <div class="container-fluid">
        <h2 class="py-3">Contact Us</h2>
        <div class="form-group w-75">

          <textarea class="form-control my-2" name="Message" id="" cols="30" rows="5" placeholder="Message..."></textarea>
        </div>

        <button id="submit" class="mybtn">Send</button>
      </div>
